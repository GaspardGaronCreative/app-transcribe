# Docker Compose configuration for app-transcribe
# Usage: docker compose up
# 
# To rename the app, update the APP_NAME in your .env file

services:
  # ===========================================
  # Next.js Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME:-app-transcribe}-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_secret_change_me}@postgres:5432/${POSTGRES_DB:-app_transcribe}?schema=public
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secret_change_me}
      - S3_BUCKET=${MINIO_BUCKET:-videos}
      - S3_REGION=us-east-1
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-app-transcribe}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-app-transcribe}-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_secret_change_me}
      - POSTGRES_DB=${POSTGRES_DB:-app_transcribe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app_transcribe}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ===========================================
  # MinIO (S3-compatible Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: ${APP_NAME:-app-transcribe}-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_secret_change_me}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ===========================================
  # MinIO Setup (creates bucket on startup)
  # ===========================================
  minio-setup:
    image: minio/mc:latest
    container_name: ${APP_NAME:-app-transcribe}-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minio_secret_change_me};
      mc mb myminio/${MINIO_BUCKET:-videos} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-videos};
      exit 0;
      "
    networks:
      - app-network

# ===========================================
# Networks
# ===========================================
networks:
  app-network:
    driver: bridge
    name: ${APP_NAME:-app-transcribe}-network

# ===========================================
# Volumes (persistent data)
# ===========================================
volumes:
  postgres_data:
    name: ${APP_NAME:-app-transcribe}-postgres-data
  minio_data:
    name: ${APP_NAME:-app-transcribe}-minio-data
