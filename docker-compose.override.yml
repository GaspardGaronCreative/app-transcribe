# Development overrides for docker-compose.yml
# This file is automatically used when running: docker compose up
# To run production only: docker compose -f docker-compose.yml up

services:
  # ===========================================
  # Development: Run Next.js with hot reload
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_secret_change_me}@postgres:5432/${POSTGRES_DB:-app_transcribe}?schema=public
      - S3_ENDPOINT=http://minio:9002
      - S3_PUBLIC_ENDPOINT=http://localhost:9002
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secret_change_me}
      - S3_BUCKET=${MINIO_BUCKET:-videos}
      - S3_REGION=us-east-1
      - COBALT_API_URL=http://cobalt:9000
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-app-transcribe}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    command: npm run dev
